{% load static %}
<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SAHU Contact Page</title>
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" >
<link  rel="stylesheet"><link rel="stylesheet" type="text/css" href="{% static './screen.css' %}">
		<link rel="canonical">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="generator" content="Ghost 4.0">
    </head>

<body>
	<div class="section-page-custom flex">
		<div>
			<a>
				<img src="{% static 'cimg.jpg' %}">
			</a>
		</div>
		<div>
			<div class="page-custom-header">
				<a href="{% url 'ContactApp:contact-home' %}">Back to Homepage</a>
			</div>
			<div class="page-custom-content flex">
				<div class="subscribe-wrap contact-wrap">
					<a>
						<img src="{% static 'Logo.png' %}" alt="Denteur Logo">
					  </a>
					<h3>Contact Us</h3>
				
					<form method="POST" action="{% url 'ContactApp:form-details' %}">
						{% csrf_token %}
						<input class="subscribe-input contact-name" required="" type="text" name="name" placeholder="Your name">
						<input class="subscribe-input contact-email" required="" type="email" name="email" placeholder="Your email address">
						<input class="subscribe-input contact-message" required="" name="message" placeholder="Your message"><br>
						<button class="global-button" type="submit">Send message</button>
					</form>
				</div>
				{% if messages %}
                                {% for message in messages %}
				                          {{message}}
                                {% endfor %}
				{% endif %}
			</div>
			<div class="page-custom-footer">
				<a>Denteur.</a>
				<span>For a healthy smile.</span>
			</div>
		</div>
	</div>

</body></html>
